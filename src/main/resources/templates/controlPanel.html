<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="webjars/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="webjars/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <script th:src="@{controlPanel.js}"></script>
</head>
<div th:include="header"></div>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-4">
            <button id="addSensorButton" type="button" class="btn btn-default btn-lg">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add Sensor
            </button>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4">
            <button id="addHeaterButton" type="button" class="btn btn-default btn-lg">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add Heater
            </button>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4">
            <button id="addACButton" type="button" class="btn btn-default btn-lg">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add AC
            </button>
        </div>
    </div>
</div>

</body>
</html>
